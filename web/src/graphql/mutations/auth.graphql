mutation Register($input: UserInput!) {
  register(input: $input) {
    error {
      field
      message
    }
    user {
      id
      username
      email
      accessToken
      highestScore
      createdAt
      updatedAt
      quizResult {
        id
        noCorrectAnswers
        currentScore
        createdAt
        updatedAt
        totalAnsweredQuestions
      }
    }
  }
}

