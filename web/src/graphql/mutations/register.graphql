mutation Register($input: UserInput!) {
  register(input: $input) {
    error {
      ...ErrorFragment
    }
    user {
      ...UserFragment
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    error {
      ...ErrorFragment
    }
    user {
      ...UserFragment
    }
  }
}

mutation Logout($input: LoginInput!) {
  logout {
    error {
      ...ErrorFragment
    }
    user {
      ...UserFragment
    }
  }
}
